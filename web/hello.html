<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" id="menu">
        <form>
            <div class="form-group">
              <div class="row">
                  <label for="collections">Collections</label>
                  <div class="col" id="collections">
                    <div class="form-group">
                        <div class="form-row collection-section">
                            <div class="col">
                                <select class="form-select" multiple aria-label="multiple select example" id="data-select">
                                    <option selected>MPG Sept 2005</option>
                                    <option value="1">Small Millbrook</option>
                                    <option value="2">Tiny Millbrook</option>
                                </select>
                            </div>
                        </div>
                        <div class="row align-items-center collection-section" id="collection-buttons">
                            <div class="col d-flex justify-content-center d-flex align-items-center">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                      Use Alternate Test Set
                                    </label>
                                  </div>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <button class="btn btn-primary" type="submit">Validate/Download</button>
                            </div>
                        </div>
                        <div class="form-row collection-section">
                            <div class="col">
                                <select class="form-select" multiple aria-label="multiple select example" id="alt-data-select" disabled>
                                    <option selected>MPG Sept 2005</option>
                                    <option value="1">Small Millbrook</option>
                                    <option value="2">Tiny Millbrook</option>
                                </select>
                            </div>
                        </div>
                      </div>
                  </div>

                  <div class="col" id="modules">
                    <div class="form-group">
                        <div class="form-row modules-section" id="prescreening">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  Prescreen
                                </label>
                            </div>



                        </div>

                        <div class="form-row modules-section" id="feature-extraction">
                        </div>

                        <div class="form-row modules-section" id="discrimination">
                        </div>

                      </div>
                  </div>

                  <div class="col" id="scoring">
                    <div class="form-group">
                        <div class="form-row modules-section" id="prescreening">
                        </div>

                        <div class="form-row modules-section" id="feature-extraction">
                        </div>

                        <div class="form-row modules-section" id="discrimination">
                        </div>

                      </div>
                  </div>
              </div>
            </div>
          </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
